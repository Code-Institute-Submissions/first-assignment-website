  <!-- Start of the Audio Player Script -->
  <script>
    // Setting up all the songs as variables
    var Clarksville_mp3 = "../assets/Band-audio/Clarksville.mp3";
    var DayDreamBeliever_mp3 = "../assets/Band-audio/DaydreamBeliever.mp3";
    var ImABeliever_mp3 = "../assets/Band-audio/ImABeliever.mp3";
    var SteppingStone_mp3 = "../assets/Band-audio/SteppingStone.mp3";

    //Defining all of the playback functions
    //Target: Which player controls the playback, enter a div ID.
    //Song: The name of the song that you want to play, enter a song variable name defined above.
    //See Below for Examples
    function play(target, song) {
      $(target).CirclePlayer(song);
    }

    //Setting up all of the four different audio players
    play("#cp-1", Clarksville_mp3);
    play("#cp-2", DayDreamBeliever_mp3);
    play("#cp-3", ImABeliever_mp3);
    play("#cp-4", SteppingStone_mp3);
  </script>
